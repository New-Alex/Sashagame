<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="#a78bfa" stroke-width="2"/>

  <!-- Gamepad -->
  <g transform="translate(50, 50)">
    <!-- Main body -->
    <path d="M -25 -10 L -15 -15 L 15 -15 L 25 -10 L 25 10 L -25 10 Z" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>

    <!-- Left D-pad -->
    <circle cx="-15" cy="-5" r="3" fill="#1a1a1a"/>
    <circle cx="-15" cy="5" r="3" fill="#1a1a1a"/>
    <circle cx="-20" cy="0" r="3" fill="#1a1a1a"/>
    <circle cx="-10" cy="0" r="3" fill="#1a1a1a"/>

    <!-- Right buttons -->
    <circle cx="15" cy="-5" r="3" fill="#1a1a1a"/>
    <circle cx="15" cy="5" r="3" fill="#1a1a1a"/>
    <circle cx="20" cy="0" r="3" fill="#1a1a1a"/>
    <circle cx="10" cy="0" r="3" fill="#1a1a1a"/>

    <!-- Center line -->
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>
  </g>
</svg>